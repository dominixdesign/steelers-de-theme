on: push
name: 🚀 Deploy steelers.de
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: 🏗 build theme
        env:
          FTP_USERNAME:
          FTP_PASSWORD:
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: node leftp deploy ${{ secrets.ftp_user }} ${{ secrets.ftp_password }}
