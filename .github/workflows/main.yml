on: push
name: ğŸš€ Deploy steelers.de
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ— build theme
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

      - name: ğŸ“‚ Sync theme files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: steelers.de
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/assets/**
            LICENSE
            README.md
          local-dir: ./dist/
          server-dir: ./files/steelers/
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}

      - name: ğŸ“‚ Sync template files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: steelers.de
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/assets/**
            LICENSE
            README.md
          local-dir: ./templates/
          server-dir: ./templates/steelers/
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
