on: push
name: ðŸš€ Deploy steelers.de
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ— build theme
        uses: actions/setup-node@v3
        env:
          COMPOSE_TLS_VERSION: TLSv1_2
        with:
          node-version: 16
      - run: export WEBHOOK=$(openssl rand -hex 12)
      - run: printf '%s\n' "$WEBHOOK" >secret.txt
      - run: mv secret.txt src/scripts/secret.txt
      - run: npm ci
      - run: npm run build
      - run: node leftp deploy ${{ secrets.ftp_user }} ${{ secrets.ftp_password }}
